<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üéâ Ulang Tahun Hutao üéÇ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(45deg, #ff9ff3, #feca57, #ff6b6b, #48dbfb);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            color: white;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn {
            background: #ff4757;
            color: white;
            padding: 12px 25px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            transition: 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 71, 87, 0.4);
            width: 100%;
        }
        .btn:hover {
            background: #e84118;
            transform: scale(1.05);
        }
        .hidden {
            display: none;
        }
        .message {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            white-space: pre-line;
        }
        .cake {
            font-size: 70px;
            margin-top: 20px;
        }
        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            font-size: 40px;
            animation: floatUp 6s ease-in-out infinite;
        }
        @keyframes floatUp {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }
        .fireworks {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            opacity: 0;
            animation: explode 1.5s ease-out infinite;
        }
        @keyframes explode {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(10); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Halo Kirana! üéâ</h2><br>
        <p>Ada kejutan spesial untukmu dari seseorang yg pernah duduk bareng pas ulangan kenaikan kelas 8!</p>
        <button class="btn" onclick="showSurprise()">Buka üéÅ</button>
    </div>

    <div id="surprise" class="hidden">
        <div class="message" id="lyrics"></div>
        <div class="cake">üéÇ</div>
        <button class="btn hidden" id="nextButton" onclick="showWishes()">Lanjut üéÅ</button>
    </div>

    <div id="wishes" class="hidden">
        <div class="message" id="typedMessage"></div>
    </div>

    <div class="balloons" id="balloons"></div>
    <div class="fireworks" id="fireworks"></div>

    <script>
        function showSurprise() {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('surprise').classList.remove('hidden');
            createBalloons();
            createFireworks();
            showLyrics();
        }

        function createBalloons() {
            const balloonColors = ['üéà', 'üéâ', 'üéä'];
            for (let i = 0; i < 15; i++) {
                let balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.innerHTML = balloonColors[Math.floor(Math.random() * balloonColors.length)];
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.animationDuration = (Math.random() * 2 + 4) + 's';
                document.getElementById('balloons').appendChild(balloon);
            }
        }

        function createFireworks() {
            for (let i = 0; i < 10; i++) {
                let firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = Math.random() * 100 + 'vw';
                firework.style.top = Math.random() * 100 + 'vh';
                firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                firework.style.animationDelay = Math.random() + 's';
                document.getElementById('fireworks').appendChild(firework);
            }
        }

        function showLyrics() {
            const lyrics = [
                "üé∂ Happy birthday to you... üé∂",
                "üé∂ Happy birthday to you... üé∂",
                "üé∂ Happy birthday dear Kirana... üé∂",
                "üé∂ Happy birthday to you! üé∂"
            ];

            let index = 0;
            let lyricsContainer = document.getElementById("lyrics");
            lyricsContainer.innerHTML = "";

            function showLine() {
                if (index < lyrics.length) {
                    let line = document.createElement("p");
                    line.textContent = lyrics[index];
                    lyricsContainer.appendChild(line);
                    index++;
                    setTimeout(showLine, 2000);
                } else {
                    document.getElementById("nextButton").classList.remove("hidden");
                }
            }

            showLine();
        }

        function showWishes() {
            document.getElementById('surprise').style.display = 'none';
            document.getElementById('wishes').classList.remove('hidden');

            const message = "happy birthday ya, kamu disana. aku ga lupa kok, walaupun hubungan kita telah selesai, bukan berarti aku tidak mengucapkan selamat kepadamu. happy birthday, my once upon a happiness. maaf aku ga bisa ungkapin ini secara langsung, aku tau sejarah kisah kasih kita udah selesai, tapi aku masih boleh ucapin kamu kan? then once again, happy birthday. bahagia terus ya kamu. semoga segala impian kamu bisa terwujud, semoga segala harapan kecil kebahagiaan kamu bisa jadi nyata, kamu keren banget udah bisa sampe ke titik sejauh ini, aku bangga sama kamu.sehat¬≤ terus ya cantik.";
            let index = 0;
            let messageContainer = document.getElementById("typedMessage");

            function typeEffect() {
                if (index < message.length) {
                    messageContainer.innerHTML += message[index];
                    index++;
                    setTimeout(typeEffect, 100);
                }
            }

            typeEffect();
        }
    </script>

</body>
</html>
