<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joki MLBB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 900px;
            width: 100%;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .header .menu-toggle {
            font-size: 24px;
            cursor: pointer;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #007bff;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .catalog {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .catalog-item {
            background-color: #f9f9f9;
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .catalog-item.selected {
            border-color: #007bff;
            background-color: #e7f3ff;
        }
        .promo-group {
            display: flex;
            gap: 10px;
        }
        .promo-group input {
            flex: 1;
        }
        .promo-group button {
            flex: 0;
            background-color: #28a745;
            border: none;
            padding: 10px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .promo-group button:hover {
            background-color: #218838;
        }
        .promo-detail {
            margin-top: 10px;
            color: #28a745;
            font-size: 14px;
            display: none;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
        }
        .modal-content button {
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .modal-content button:hover {
            background-color: #0056b3;
        }
        .profile-info {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            text-align: left;
            position: relative;
        }
        .profile-info h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #5c6bc0;
        }
        .profile-info p {
            font-size: 16px;
            color: #666;
            margin: 10px 0;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-control button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f0f2f5;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .quantity-control button:hover {
            background-color: #e0e0e0;
        }
        .quantity-control input {
            width: 50px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1></h1>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </div>
    <div class="profile-info">
    <h2>Joki Rank MLBB</h2>
    <form id="topup-form">
        <div class="form-group">
            <label for="wa">No Whatsapp:</label>
            <input type="number" id="wa" name="wa" required>
        </div>
        <div class="form-group">
            <label for="us">Username (Moonton/Facebook/Tiktok):</label>
            <input type="text" id="us" name="us" required>
        </div>
        <div class="form-group">
            <label for="pw">Password (Moonton/Facebook/Tiktok):</label>
            <input type="text" id="pw" name="pw" required>
        </div>
        <div class="form-group">
            <label for="catatan">Catatan & Req hero untuk penjoki:</label>
            <input type="text" id="catatan" name="catatan" required>
        </div>
        <div class="form-group">
            <label for="jumlah-diamond">Pilih item:</label>
            <div id="jumlah-diamond" class="catalog">
                <div class="catalog-item" data-value="jokirankmaster" data-price="1500">1⭐ Master</div>
                <div class="catalog-item" data-value="jokirankgm" data-price="2700">1⭐ GM</div>
                <div class="catalog-item" data-value="jokirankepic" data-price="3500">1⭐ Epic</div>
                <div class="catalog-item" data-value="jokiranklegend" data-price="5000">1⭐ Legend</div>
        </div>
        <div class="form-group quantity-control">
        <label for="quantity">Jumlah:</label>
            <input type="number" id="quantity" value="1" min="1">
            <button type="button" id="decrease-quantity">-</button>
            <button type="button" id="increase-quantity">+</button>
        </div>
        <div class="form-group">
            <label for="harga">Harga:</label>
            <input type="text" id="harga" name="harga" readonly required>
        </div>
        <div class="form-group">
            <label for="kode-promo">Kode Promo:</label>
            <div class="promo-group">
                <input type="text" id="kode-promo" name="kode-promo">
                <button type="button" id="cek-promo">Cek</button>
            </div>
            <div id="promo-detail" class="promo-detail"></div>
        </div>
        <div class="form-group">
            <button type="submit">Order</button>
        </div>
    </form>
</div>

<div id="order-modal" class="modal">
    <div class="modal-content">
        <p>Terima kasih! Order Anda sudah kami terima.</p>
        <button id="close-modal">Tutup</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const items = document.querySelectorAll('.catalog-item');
        const hargaInput = document.getElementById('harga');
        const quantityInput = document.getElementById('quantity');
        const decreaseQuantityButton = document.getElementById('decrease-quantity');
        const increaseQuantityButton = document.getElementById('increase-quantity');
        const kodePromoInput = document.getElementById('kode-promo');
        const cekPromoButton = document.getElementById('cek-promo');
        const promoDetail = document.getElementById('promo-detail');
        let selectedItem = null;
        let selectedPrice = 0;

        items.forEach(item => {
            item.addEventListener('click', function() {
                items.forEach(i => i.classList.remove('selected'));
                item.classList.add('selected');
                selectedItem = item.getAttribute('data-value');
                selectedPrice = parseInt(item.getAttribute('data-price'), 10);
                updateHarga();
            });
        });

        function updateHarga() {
            const quantity = parseInt(quantityInput.value, 10);
            const totalHarga = selectedPrice * quantity;
            hargaInput.value = totalHarga;
        }

        decreaseQuantityButton.addEventListener('click', function() {
            let quantity = parseInt(quantityInput.value, 10);
            if (quantity > 1) {
                quantityInput.value = --quantity;
                updateHarga();
            }
        });

        increaseQuantityButton.addEventListener('click', function() {
            let quantity = parseInt(quantityInput.value, 10);
            quantityInput.value = ++quantity;
            updateHarga();
        });

        cekPromoButton.addEventListener('click', function() {
            const promoCode = kodePromoInput.value.trim().toUpperCase();
            if (promoCode === 'DISKON10') {
                const discount = 0.1 * parseInt(hargaInput.value, 10);
                const newPrice = parseInt(hargaInput.value, 10) - discount;
                hargaInput.value = newPrice;
                promoDetail.textContent = `Kode promo diterima! Anda mendapatkan diskon 10%. Harga baru: Rp${newPrice}`;
                promoDetail.style.display = 'block';
            } else {
                promoDetail.textContent = 'Kode promo tidak valid!';
                promoDetail.style.display = 'block';
            }
        });

        const form = document.getElementById('topup-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const wa = document.getElementById('wa').value;
            const us = document.getElementById('us').value;
            const pw = document.getElementById('pw').value;
            const catatan = document.getElementById('catatan').value;
            const quantity = quantityInput.value;
            const harga = hargaInput.value;

            if (!selectedItem) {
                alert('Pilih item terlebih dahulu.');
                return;
            }

            const orderData = {
                wa,
                us,
                pw,
                catatan,
                item: selectedItem,
                quantity,
                harga
            };

            console.log('Order data:', orderData);

            const modal = document.getElementById('order-modal');
            modal.style.display = 'flex';

            form.reset();
            items.forEach(i => i.classList.remove('selected'));
            selectedItem = null;
            selectedPrice = 0;
            hargaInput.value = '';
            promoDetail.style.display = 'none';
        });

        const closeModalButton = document.getElementById('close-modal');
        closeModalButton.addEventListener('click', function() {
            const modal = document.getElementById('order-modal');
            modal.style.display = 'none';
        });

        window.onclick = function(event) {
            const modal = document.getElementById('order-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    });
</script>
</body>
</html>
